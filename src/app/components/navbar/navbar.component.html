<nav>
    <a appLogoHover routerLink="" class="logo"><img src="../../../assets/dna.png"></a>
    <ul class="navigation">
        <li><a routerLink="bienvenida">{{'Bienvenida' | mayuscula}}</a></li>
        <li *ngIf="auth.usuarioIngresado && usuarioActual?.perfil == 'admin'"><a routerLink="usuarios">{{'Usuarios' | mayuscula }}</a></li>
        <li *ngIf="auth.usuarioIngresado && usuarioActual?.perfil != 'especialista'"><a routerLink="solicitar-turno">{{'Solicitar turno' | mayuscula }}</a></li>
        <li *ngIf="auth.usuarioIngresado && usuarioActual?.perfil == 'admin'"><a routerLink="turnos">{{'Turnos' | mayuscula }}</a></li>
        <li *ngIf="auth.usuarioIngresado && usuarioActual?.perfil != 'admin'"><a routerLink="mis-turnos">{{'Mis turnos' | mayuscula }}</a></li>
        <li *ngIf="auth.usuarioIngresado && usuarioActual?.perfil == 'especialista'"><a routerLink="pacientes">{{'Pacientes' | mayuscula }}</a></li>
        <li *ngIf="auth.usuarioIngresado && usuarioActual?.perfil == 'admin'"><a routerLink="estadisticas">{{'Estadísticas' | mayuscula }}</a></li>
    </ul>
    <div class="acceso">
        <button routerLink="/login" *ngIf="!auth.usuarioIngresado"><i class="fa-solid fa-user"></i> Iniciar sesión</button>
        <button routerLink="/registro" *ngIf="!auth.usuarioIngresado"><i class="fa-solid fa-user-plus"></i> Registrarse</button>
        <button routerLink="/mi-perfil" *ngIf="auth.usuarioIngresado"><i class="fa-solid fa-user"></i> Mi perfil</button>
        <button routerLink="/login" (click)="auth.logout(); cerrarSesion()" *ngIf="auth.usuarioIngresado">Cerrar sesión</button>
    </div>
</nav>
<div class="contenedor-spinner" *ngIf="spinner">
    <app-spinner></app-spinner>
</div>
