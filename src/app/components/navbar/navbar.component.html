<nav>
    <a routerLink="" class="logo"><img src="../../../assets/dna.png"></a>
    <ul class="navigation">
        <li><a routerLink="bienvenida">Bienvenida</a></li>
        <li><a routerLink="usuarios" *ngIf="auth.usuarioIngresado && usuarioActual?.perfil == 'admin'">Usuarios</a></li>
        <li><a routerLink="solicitar-turno" *ngIf="auth.usuarioIngresado && usuarioActual?.perfil != 'especialista'">Solicitar turno</a></li>

        <li><a routerLink="mis-turnos" *ngIf="auth.usuarioIngresado && usuarioActual?.perfil != 'admin'">Mis turnos</a></li>
